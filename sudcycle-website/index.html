                <!-- Page Heading -->

                    <div class="col-lg-12">
                        <h1 class="page-header">
                            SudCycle Alarm Configuration
                        </h1>
                    </div>
                </div>
                <!-- /.row -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="alert alert-info alert-dismissable">
                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
							<i class="fa fa-info-circle"></i> <strong>Use this dashboard to set your SudCycle alerts </strong>
                        </div>

				<div class="row">
					<div class="col-lg-3">
						<center>
						<h1> Cycle Start </h1> <br>
						<input type="text" data-min="0" data-max="360" value="360" class="dial-start" data-cursor="40" data-step="1" data-displayInput="false" data-fgColor="#000000" id="dial-start">
						<script> $(function() { $(".dial-start").knob(); }); </script>
						<br>
						<br>
					</center>
					</div>
					<div class="col-lg-3">
						<center>
						<h1> Alert Point </h1> <br>
						<input type="text" data-min="0" data-max="360" value="360" class="dial-alert1" data-cursor="40" data-step="1" data-displayInput="false" id="dial-alert1">
						<script> $(function() { $(".dial-alert1").knob(); });</script>
						<br>
						<br>
						<input checked='checked' class='normal' type='checkbox' id='alert1-enable'/> 
					</center>
					</div>
					<div class="col-lg-3">
						<center>
						<h1> Alert Point </h1> <br>
						<input type="text" data-min="0" data-max="360" value="360" class="dial-alert2" data-cursor="40" data-step="1" data-displayInput="false" id="dial-alert2">
						<script> $(function() { $(".dial-alert2").knob(); }); </script>
						<br>
						<br>
						<input checked='checked' class='normal' type='checkbox' id='alert2-enable'/> 
					</center>
					</div>
					<div class="col-lg-3">
						<center>
						<h1> Cycle Finish </h1> <br>
						<input type="text" data-min="0" data-max="360" value="100" class="dial-finish" data-cursor="40" data-step="1" data-displayInput="false" data-fgColor="#ED2626" id="dial-finish">
						<script> $(function() { $(".dial-finish").knob(); }); </script>
						<br>
						<br>
					</center>
					</div>
				</div>

				<div class="row">
                    <div class="col-lg-12">
						<br><br><br>
						<center>
							<div id="dialog" title="SudCycle" style="display:none">Settings saved! <p>Check your phone for alerts!</p></div>  
						<button type="button" class="btn btn-lg btn-success" id="setcycle">Set SudCycle</button>
						</center>

  	<script type="text/javascript">
		$(document).ready(function() { $(':checkbox').iphoneStyle(); }); 
	</script>


	<script>
	$("#dialog").dialog({ autoOpen: false });
	$(document).ready(function () {
		$('#setcycle').click(function () {
			$('#dialog').dialog('open');

			var dial = "[dial: {name: start, angle:" + $('#dial-start').val() + ", enabled: true}, ";
			dial += "dial: {name: alert1, angle:" + $('#dial-alert1').val() + ", enabled: " + $('#alert1-enable').is(':checked') + "}, ";
			dial += "dial: {name: alert2, angle:" + $('#dial-alert2').val() + ", enabled: " + $('#alert2-enable').is(':checked') + "}, ";
			dial += "dial: {name: finish, angle:" + $('#dial-finish').val() + ", enabled: true} ";
			dial += "]";

			// Get all the cycle data 
			//alert(dial)

			// Publish a simple message
			PUBNUB_sudcycle.publish({
				channel: 'sudcycle',
				message: dial
			});

			return false;
		});
	});
	</script>
